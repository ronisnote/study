    <section>

    </section>

    <section>

    </section>

    <section>
      <h3>Q3. make this array look like this: [5, 4, 3, 2, 1]</h3>

    </section>
  </div>

  <script>
    // Q1. make a string out of an array
    const fruits = ['apple', 'banana', 'orange'];
    console.log(fruits);
    // 1번 방법
    for (let i = 0; i<3; i++){
      console.log(fruits[i]);
    }
    // 2번 방법
    for (let fruit of fruits){
      console.log(fruit);
    }
    // 3번방법
    fruits.forEach(function(fruits,index,array) {
      console.log(fruits, index, array);
    })

    console.log(array);
