<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 총정리</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        .class{width: 200px;height: 200px;background: yellow;}
        .class_v1{background: red;}
        .blind{visibility: hidden; overflow: hidden; position: absolute; left: 0; top: 0; width: 0; height: 0; font-size: 0; line-height: 0;}

    </style>
</head>
<body>
    <div class="wrap">
        <div class="class"></div>
        <div class="class_v1"></div>
    </div>
</body>
</html
