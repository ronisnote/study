<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>예제</title>

    <script>
        /*
         예제 01: 함수 만드는 방법 3가지
         리터럴 방식
         */

        function hello() {
	        alert("안녕하세요.");
        }

        $("#btnStart").click(hello);

        $("#btnStart").click(function () {
	        alert("안녕하세요.");
        });
    </script>
</head>

</body>
</html>
