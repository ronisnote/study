<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <style>
            #clock {
                width: 400px;
                height: 200px;
                text-align: center;
                line-height: 200px;

                border: 2px solid #000;
            }
        </style>

        <script src="../../../libs/jquery-1.11.0.min.js"></script>
        <script>
            /*
             미션01 시계 만들기 ver 1.0
                 - 현재 시간을 시: 분: 초로 출력해 주세요.
                 - 시간은 #clock에 출력해 주세요.
                 - 기능은 clock이라는 함수에 구현해 주세요.

             */
            var $clock = null;
            $(document).ready(function() {
                $clock = $("#clock");

                // 시간 출력 함수 호출
                setInterval(clock,500);
                // clock();

            });

            function addZero(value){
                if(value<10){
                    value = "0"+value;
                }
                return value;
            }

            function clock() {

                //1.현재 시간과 날짜값을 가져와서 저장
                var objDate = new Date();
                console.log(objDate);

                //2.objDate에서 현재 시간,분,초만 가져오기
                var hours = addZero(objDate.getHours());
                console.log(hours);

                var minutes = addZero(objDate.getMinutes());
                console.log(minutes);

                var seconds = addZero(objDate.getSeconds());
                console.log(seconds);

                var time = hours+":"+minutes+":"+seconds;
                $clock.text(time);
            }





        </script>

    </head>

    <body>
        <div id="clock">
            00:00.00
        </div>
    </body>

</html>
