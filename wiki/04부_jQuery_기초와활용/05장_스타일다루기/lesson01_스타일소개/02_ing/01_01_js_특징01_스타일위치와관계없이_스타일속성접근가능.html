<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <link type="text/css" rel="stylesheet" href="common.css" />
    <style>
        div {
            margin:30px;
            padding:30px;
            font-size:24px;
        }
    </style>
    <script>
        window.onload = function() {
            var content = document.getElementById("test1");
            // 인라인 스타일 접근 방법
            console.log("1.color=",content.style.color); //1.color= rgb(255, 0, 0)
    
            // 인라인 스타일이 아닌 속성을 접근하는 경우
	        console.log("2.color=",content.style.border); //2.color=
    
            // 내부, 외부 스타일 접근 방법
	        console.log("3.color=",window.getComputedStyle(content).border); //3.color= 1px solid rgb(255, 0, 0)
        }
    </script>
</head>
    
<body>
    <div id="test1" class="content" style="color:#f00">
        스타일 다루기 테스트입니다.
    </div>        
</body>

</html>
