<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 9pt;
        }
        #info {
            border: 1px solid #000;
            height: 120px;
            margin: 50px 0 0 100px;
            width: 500px;
        }
        #parent1 {
            border: 1px solid #000;
            position: absolute;
            width: 500px;
            height: 400px;
            left: 100px;
            top: 200px;
        }

        #fish {
            position: absolute;
            padding: 30px;
            margin: 50px;
            left: 50px;
            top: 100px;
            border: 20px solid #f00;
        }

    </style>
    <script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
    <script>
        /*
         예제07:
         실행화면처럼 물고기($fish)의 기본크기, 기본크기+padding 영역 크기,
         기본크기+padding+border 영역 크기, 기본크기+padding+border+margin 영역 크기
         그리고 지역 위치와 전역 위치를 각각 출력해 주세요.

         */
        window.onload = function() {
            // #info 찾기
            var $info = $("#info");
            // #fish 찾기
            var $fish = $("#fish");
            // 기본크기
            var basicWidth = $fish.width();
            var basicHeight = $fish.height();
            // 기본 크기 + 패딩
            var basicPaddingWidth = $fish.innerWidth();
	        var basicPaddingHeight = $fish.innerHeight();
	        //기본 크기 + 패딩 + 보더
            var borderWidth = $fish.outerWidth();
	        var borderHeight = $fish.outerHeight();
	        //모든 영역 포함
	        var totalBorderWidth = $fish.outerWidth(true);
	        var totalBorderHeight = $fish.outerHeight(true);
            //지역 좌표
            var left = $fish.position().left;
            var top = $fish.position().top;
            //전역 좌표
            var $left = $fish.offset().left;
	        var $top = $fish.offset().top;


	        $info.html("기본 넓이는"+basicWidth+", 기본 높이는 "+basicHeight+
                "<br>기본크기+padding 중에 넓이는 "+ basicPaddingWidth+ " 높이는 "+basicPaddingHeight+
            "<br>그리고 기본크기 + padding + border 중 넓이는 "+borderWidth+" 높이는 "+ borderHeight+
            "<br>그리고 모든 영역을 포함한 크기는 "+totalBorderWidth+" 높이는 "+ totalBorderHeight+
            "<br> 지역좌표는" + left +"와"+ top+"이고 <br> 전역좌표는 "+$left+"와"+$top+"이다");

        };
    </script>

</head>

<body>

    <div id="info">
        (padding=30px, border=20px, margin=50px)
        <br>
    </div>
    <div id="parent1">
        <img src="fish.png" id="fish">
    </div>
</body>
</html>
